<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platypi: PyPI Download Analysis</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.2.min.js"></script>
    <py-env>
        - numpy
        - pandas
        - python-dateutil
        - pytz
        - bokeh
        - packaging
        - paths:
            - ./pyscript/util.py
    </py-env>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <h1 style="text-align: center";>Platypi: PyPI Download Analysis</h1>
    <br>
    <div>Enter a package to analyze: </div>
    <input type="text" id="packagename" class="form-control" style="text-align: center"/>
    <button id="submit-button" type="submit" class="btn btn-primary" pys-onClick="query_and_render">Query</button>
    <div id="bar_chart"></div>
    <py-script src="pyscript/callbacks.py"></py-script>
</body>
</html>
